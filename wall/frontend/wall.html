<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=no, maximum-scale=1, width=device-width" />
    <meta name="robots" content="noindex,nofollow" />
    <meta name="author" content="Maxtream (https://www.maxorlovsky.net)" />

    <title>UniCon Social wall</title>

    <link rel="shortcut icon" href="/favicon.ico" />

    <link rel="stylesheet" type="text/css" href="/assets/build/styles.css?v=1.1" />
    
    <link href="//fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet" type="text/css">
    <link href="//fonts.googleapis.com/css?family=Dosis:400,800" rel="stylesheet" type="text/css">
</head>

<body ng-controller="WallController" ng-cloak ng-class="{'sidebar-open': parentObject.sidebar}" class="wall">
    <div ng-hide="promo" class="animate">
        <header>
        	<div class="image"><img src="/assets/images/logo_2016.png" /></div>
        	<div class="hashtag">Send your pictures and tweets at <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1231 1000"><path d="M1231.052 118.453q-51.422 76.487 -126.173 130.403 .738 14.46 .738 32.687 0 101.273 -29.53 202.791 -29.53 101.519 -90.215 194.343 -60.685 92.824 -144.574 164.468 -83.889 71.644 -201.677 114.25 -117.788 42.606 -252.474 42.606 -210.2 0 -387.147 -113.493 31.406 3.495 60.242 3.495 175.605 0 313.687 -108.177 -81.877 -1.501 -146.654 -50.409 -64.777 -48.907 -89.156 -124.988 24.097 4.59 47.566 4.59 33.782 0 66.482 -8.812 -87.378 -17.5 -144.975 -87.04 -57.595 -69.539 -57.595 -160.523l0 -3.126q53.633 29.696 114.416 31.592 -51.762 -34.508 -82.079 -89.999 -30.319 -55.491 -30.319 -120.102 0 -68.143 34.151 -126.908 95.022 116.607 230.278 186.392 135.258 69.786 290.212 77.514 -6.609 -27.543 -6.621 -57.485 0 -104.546 73.994 -178.534 73.995 -73.988 178.541 -73.988 109.456 0 184.392 79.711 85.618 -16.959 160.333 -61.349 -28.785 90.59 -110.933 139.768 75.502 -8.972 145.088 -39.677z"/></svg> <strong>#UniCon2016</strong></div>
        </header>

        <section ng-hide="promo" class="blocks">
        	<div class="tweet"
            ng-class="{'instagram': tweet.instagrams, 'has-image': tweet.image_url, 'special': tweet.user_twitter_name === 'uniconlv' || tweet.user_twitter_name === 'maxorlovsky' || tweet.user_twitter_name === 'MrParva'}"
            ng-repeat="tweet in tweets"
            attr-id="{{tweet.id}}">
        		<div class="author">
        			<img ng-src="{{tweet.user_image}}" alt="" />
        			<span class="name">{{tweet.user_name}}</span>
        			<span class="twitter_name">@{{tweet.user_twitter_name}}</span>

                    <div class="system" ng-if="tweet.social === 'tw'">
                        {{tweet.time}} <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1231 1000"><path d="M1231.052 118.453q-51.422 76.487 -126.173 130.403 .738 14.46 .738 32.687 0 101.273 -29.53 202.791 -29.53 101.519 -90.215 194.343 -60.685 92.824 -144.574 164.468 -83.889 71.644 -201.677 114.25 -117.788 42.606 -252.474 42.606 -210.2 0 -387.147 -113.493 31.406 3.495 60.242 3.495 175.605 0 313.687 -108.177 -81.877 -1.501 -146.654 -50.409 -64.777 -48.907 -89.156 -124.988 24.097 4.59 47.566 4.59 33.782 0 66.482 -8.812 -87.378 -17.5 -144.975 -87.04 -57.595 -69.539 -57.595 -160.523l0 -3.126q53.633 29.696 114.416 31.592 -51.762 -34.508 -82.079 -89.999 -30.319 -55.491 -30.319 -120.102 0 -68.143 34.151 -126.908 95.022 116.607 230.278 186.392 135.258 69.786 290.212 77.514 -6.609 -27.543 -6.621 -57.485 0 -104.546 73.994 -178.534 73.995 -73.988 178.541 -73.988 109.456 0 184.392 79.711 85.618 -16.959 160.333 -61.349 -28.785 90.59 -110.933 139.768 75.502 -8.972 145.088 -39.677z"/></svg>
                    </div>
    			</div>

                <div class="tweet-image"><img ng-src="{{tweet.image_url}}" alt="" /></div>

    			<div class="text">{{tweet.text}}</div>
            </div>
        </section>
    </div>

    <!-- <a href="https://www.instagram.com/uniconlv/" target="_blank"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M341.205,197.143H460.93v183.795c0,44.77-36.292,81.062-81.062,81.062H132.133   c-44.769,0-81.062-36.293-81.062-81.062V197.143H170.26c-12.2,17.141-19.399,38.087-19.399,60.729   c0,57.919,46.953,104.872,104.873,104.872c57.919,0,104.872-46.953,104.872-104.872   C360.605,235.229,353.405,214.283,341.205,197.143z M460.93,131.062v53.239H330.447c-19.022-19.315-45.465-31.302-74.714-31.302   c-29.251,0-55.693,11.986-74.714,31.302H51.07v-53.239c0-27.322,13.532-51.469,34.245-66.154v87.289h16.62v-96.36   c3.77-1.516,7.679-2.752,11.704-3.691v100.052h16.621V50.047c0.625-0.015,1.245-0.047,1.873-0.047h9.598v102.196h16.62V50h221.517   C424.638,50,460.93,86.292,460.93,131.062z M423.879,96.897c0-7.181-5.822-13.002-13.003-13.002h-43.821   c-7.183,0-13.003,5.821-13.003,13.002v44.785c0,7.181,5.82,13.002,13.003,13.002h43.821c7.181,0,13.003-5.821,13.003-13.002V96.897z    M174.938,257.872c0-24.188,10.698-45.909,27.593-60.729c5.926-5.197,12.613-9.539,19.875-12.842   c10.169-4.625,21.447-7.224,33.327-7.224c11.881,0,23.157,2.599,33.326,7.224c7.263,3.303,13.95,7.645,19.876,12.842   c16.895,14.82,27.592,36.542,27.592,60.729c0,44.55-36.243,80.794-80.794,80.794C211.183,338.666,174.938,302.422,174.938,257.872z    M196.286,257.872c0,32.979,26.735,59.712,59.714,59.712c32.979,0,59.713-26.733,59.713-59.712c0-32.98-26.733-59.713-59.713-59.713   C223.021,198.159,196.286,224.892,196.286,257.872z"/></svg></a> -->

    <section class="promo" ng-show="promo">
        <div class="top">Send your tweets</div>
        <div class="middle"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1231 1000"><path d="M1231.052 118.453q-51.422 76.487 -126.173 130.403 .738 14.46 .738 32.687 0 101.273 -29.53 202.791 -29.53 101.519 -90.215 194.343 -60.685 92.824 -144.574 164.468 -83.889 71.644 -201.677 114.25 -117.788 42.606 -252.474 42.606 -210.2 0 -387.147 -113.493 31.406 3.495 60.242 3.495 175.605 0 313.687 -108.177 -81.877 -1.501 -146.654 -50.409 -64.777 -48.907 -89.156 -124.988 24.097 4.59 47.566 4.59 33.782 0 66.482 -8.812 -87.378 -17.5 -144.975 -87.04 -57.595 -69.539 -57.595 -160.523l0 -3.126q53.633 29.696 114.416 31.592 -51.762 -34.508 -82.079 -89.999 -30.319 -55.491 -30.319 -120.102 0 -68.143 34.151 -126.908 95.022 116.607 230.278 186.392 135.258 69.786 290.212 77.514 -6.609 -27.543 -6.621 -57.485 0 -104.546 73.994 -178.534 73.995 -73.988 178.541 -73.988 109.456 0 184.392 79.711 85.618 -16.959 160.333 -61.349 -28.785 90.59 -110.933 139.768 75.502 -8.972 145.088 -39.677z"/></svg> <span>at <strong>#unicon2016</strong></span></div>
        <div class="bottom">to see them appear on the screen</div>
    </section>
	
    <script src="/assets/build/scripts-wall.js?v=1.1" async></script>
</body>
</html>
